<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Audio Player</h1>
    <p>Click the play button below to listen to the music:</p>
    <audio controls>
        <source src="https://seuguojs.github.io/Music.github.io/周杰伦%20-%20稻香.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
