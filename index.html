<script>
    let musicList = [];
    let favoriteSongs = [];
    let currentIndex = 0;
    let isPlaying = false;
    let audio = new Audio();
    let playMode = 'sequential';
    let playHistory = [];
    let volumeLevel = 0.5;
    let songData = [
        { name: 'æ­Œæ›²1', url: 'song1.mp3' },
        { name: 'æ­Œæ›²2', url: 'song2.mp3' },
        { name: 'æ­Œæ›²3', url: 'song3.mp3' },
        { name: 'æ­Œæ›²4', url: 'song4.mp3' },
        { name: 'æ­Œæ›²5', url: 'song5.mp3' }

    // åˆå§‹åŒ–
    function loadMusicList() {

    // æ¸²æŸ“æ­Œæ›²åˆ—è¡¨
    function renderSongList() {
        const songListContainer = document.getElementById('songList');
        songListContainer.innerHTML = musicList.map((song, index) => `
            <li onclick="playSong(${index})">${song.name} 
                <button onclick="addToFavorites(${index})">â¤ï¸</button>

        `).join('');
        document.getElementById('songCount').textContent = musicList.length;
    }

    // æ’­æ”¾æ­Œæ›²
    function playSong(index) {
        const song = musicList[index];
        audio.src = song.url;
        currentIndex = index;
        document.getElementById('currentSong').textContent = `å½“å‰æ’­æ”¾: ${song.name}`;
        audio.play();

    // æ’­æ”¾/æš‚åœæ§åˆ¶
    function togglePlayPause() {
        if (isPlaying) {
            audio.pause();

        } else {
            audio.play();
            document.getElementById('playPauseButton').textContent = 'æš‚åœ';
        }
        isPlaying = !isPlaying;
    }

    // ä¸Šä¸€é¦–
    function previousSong() {
        currentIndex = (currentIndex - 1 + musicList.length) % musicList.length;
        playSong(currentIndex);
    }

    // ä¸‹ä¸€é¦–
    function nextSong() {
        currentIndex = (currentIndex + 1) % musicList.length;
        playSong(currentIndex);

    // è®¾ç½®è¿›åº¦
    function setProgress(event) {
        const progressBar = event.target;
        const clickPosition = event.offsetX;
        const totalWidth = progressBar.offsetWidth;
        const clickPercent = clickPosition / totalWidth;
        audio.currentTime = audio.duration * clickPercent;
    }

    // æ’­æ”¾æ¨¡å¼åˆ‡æ¢
    function changePlayMode() {
        if (playMode === 'sequential') {
            playMode = 'random';
            alert('éšæœºæ’­æ”¾');
        } else if (playMode === 'random') {
            playMode = 'single';

    // æ·»åŠ åˆ°æ”¶è—
    function addToFavorites(index) {
        const song = musicList[index];
        if (!favoriteSongs.includes(song)) {
            favoriteSongs.push(song);
            renderFavoriteList();

    // æ¸²æŸ“æ”¶è—åˆ—è¡¨
    function renderFavoriteList() {
        const favoriteListContainer = document.getElementById('favoriteList');
        favoriteListContainer.innerHTML = favoriteSongs.map(song => `

        `).join('');

    }

    // æ’­æ”¾å†å²

    // æœç´¢æ­Œæ›²

        const filteredSongs = musicList.filter(song => song.name.toLowerCase().includes(searchTerm));
        renderFilteredList(filteredSongs);
    }

    function renderFilteredList(filteredSongs) {
        const songListContainer = document.getElementById('songList');
        songListContainer.innerHTML = filteredSongs.map((song, index) => `

                <button onclick="addToFavorites(${index})">â¤ï¸</button>
