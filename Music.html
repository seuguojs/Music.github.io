<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <style>
        /* 基本样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #282c34;
            color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* 播放器样式 */
        .player-container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            border-radius: 12px;
            background: #333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .player-container h3 {
            color: #f584b7;
            font-size: 1.5em;
            margin-top: 0;
        }
        .list-container {
            margin: 15px 0;
        }
        /* 折叠按钮样式 */
        .toggle-button {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 16px;
            color: #f4f4f4;
            background: #444;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .toggle-button:hover {
            background: #555;
        }
        /* 音乐和收藏列表样式 */
        .song-list, .favorite-list {
            display: none;
            max-height: 150px;
            overflow-y: auto;
            padding: 0;
            list-style: none;
            margin: 0;
            background: #444;
            border-radius: 8px;
        }
        .song-item {
            padding: 8px;
            cursor: pointer;
        }
        .song-item:hover {
            background-color: #555;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }
        /* 播放栏样式 */
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #444;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }
        .progress {
            height: 100%;
            width: 0;
            background-color: #f584b7;
        }
        .mode-button {
            padding: 8px;
            border-radius: 8px;
            background: #f584b7;
            border: none;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
        }
        .mode-button:hover {
            background: #e873a0;
        }
    </style>
</head>
<body>

<div class="player-container">
    <h3>音乐播放器</h3>

    <!-- 音乐列表折叠按钮 -->
    <button class="toggle-button" onclick="toggleList('song')">音乐列表</button>
    <ul class="song-list" id="songList"></ul>

    <!-- 收藏列表折叠按钮 -->
    <button class="toggle-button" onclick="toggleList('favorite')">收藏列表</button>
    <ul class="favorite-list" id="favoriteList"></ul>

    <!-- 播放控件和当前播放模式 -->
    <div class="controls">
        <button onclick="previousSong()">上一首</button>
        <button class="mode-button" id="playModeButton" onclick="togglePlayMode()">顺序播放</button>
        <button onclick="nextSong()">下一首</button>
    </div>

    <!-- 播放栏 -->
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
</div>

<script>
    let musicList = [];
    let favoriteSongs = [];
    let currentIndex = 0;
    let playMode = "order";  // 顺序播放、随机播放
    const audio = document.getElementById('audio');
    const progress = document.getElementById('progress');
    const playModeButton = document.getElementById('playModeButton');

    // 从 JSON 文件加载音乐列表
    async function loadMusicList() {
        const response = await fetch('music-list.json');
        musicList = await response.json();
        displaySongs(musicList, document.getElementById('songList'));
    }

    // 切换音乐和收藏列表
    function toggleList(type) {
        const list = type === 'song' ? document.getElementById('songList') : document.getElementById('favoriteList');
        list.style.display = list.style.display === 'none' ? 'block' : 'none';
    }

    // 显示音乐列表
    function displaySongs(songs, element) {
        element.innerHTML = '';
        songs.forEach((song, index) => {
            const li = document.createElement('li');
            li.textContent = song.name;
            li.classList.add('song-item');
            li.onclick = () => playSong(index, songs);
            element.appendChild(li);
        });
    }

    // 播放选中的音乐
    function playSong(index, list) {
        currentIndex = index;
        audio.src = list[currentIndex].url;
        audio.play();
    }

    // 收藏功能
    function toggleFavorite() {
        const song = musicList[currentIndex];
        const songIndex = favoriteSongs.findIndex(fav => fav.name === song.name);
        if (songIndex === -1) {
            favoriteSongs.push(song);
        } else {
            favoriteSongs.splice(songIndex, 1);
        }
        displaySongs(favoriteSongs, document.getElementById('favoriteList'));
    }

    // 下一首和上一首
    function nextSong() {
        if (playMode === "shuffle") {
            currentIndex = Math.floor(Math.random() * musicList.length);
        } else {
            currentIndex = (currentIndex + 1) % musicList.length;
        }
        playSong(currentIndex, musicList);
    }

    function previousSong() {
        if (playMode === "shuffle") {
            currentIndex = Math.floor(Math.random() * musicList.length);
        } else {
            currentIndex = (currentIndex - 1 + musicList.length) % musicList.length;
        }
        playSong(currentIndex, musicList);
    }

    // 播放模式切换
    function togglePlayMode() {
        if (playMode === "order") {
            playMode = "shuffle";
            playModeButton.textContent = "随机播放";
        } else {
            playMode = "order";
            playModeButton.textContent = "顺序播放";
        }
    }

    // 更新进度条
    audio.addEventListener('timeupdate', () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = percent + '%';
    });

    // 自动播放下一首
    audio.addEventListener('ended', () => {
        nextSong();
    });

    // 加载音乐列表
    loadMusicList();
</script>

</body>
</html>
