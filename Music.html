<head>
    <meta charset="UTF-8">

    <style>

        .search-container input {

            font-size: 16px;
        }
        /* æŠ˜å åŒºåŸŸæ ·å¼ */
        .section {
            text-align: left;
        }
        .section h4 {
            cursor: pointer;
            font-weight: bold;

        .song-list, .favorite-list {
            max-height: 150px;
            overflow-y: auto;

        }
        /* åˆ—è¡¨é¡¹æ ·å¼ */
        .song-item, .favorite-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
        .song-item:hover, .favorite-item:hover {
            background-color: #f0f0f0;
        }
        /* æ’­æ”¾æ§åˆ¶åŒºåŸŸ */
        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        button, .favorite-button {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #fff;
            color: #333;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover, .favorite-button:hover {
            background: #f0f0f0;
        }
        /* æ’­æ”¾è¿›åº¦æ¡ */
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 0;

        }
        /* éŸ³é‡æ§åˆ¶ */

            width: 100%;

</head>
<body>
<div class="player-container">
    <h3>ğŸ¶ éŸ³ä¹æ’­æ”¾å™¨ ğŸ¶</h3>

    <!-- æœç´¢æ¡† -->
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="æœç´¢æ­Œæ›²..." oninput="searchSongs()">
    </div>

    <!-- éŸ³ä¹åˆ—è¡¨åŒºåŸŸ -->
    <div class="section">
        <h4 onclick="toggleSection('songList')">ğŸµ éŸ³ä¹åˆ—è¡¨ <span>â–¼</span></h4>
        <ul class="song-list" id="songList"></ul>
    </div>

    <!-- æ”¶è—åˆ—è¡¨åŒºåŸŸ -->
    <div class="section">
        <h4 onclick="toggleSection('favoriteList')">â¤ï¸ æ”¶è—çš„æ­Œæ›² <span>â–¼</span></h4>
        <ul class="favorite-list" id="favoriteList"></ul>
    </div>

    <!-- æ’­æ”¾æ§åˆ¶åŒºåŸŸ -->
    <div class="controls">
        <button onclick="previousSong()">ä¸Šä¸€é¦–</button>
        <button onclick="togglePlayMode()" id="playModeButton">é¡ºåºæ’­æ”¾</button>
        <button onclick="nextSong()">ä¸‹ä¸€é¦–</button>
    </div>

    <!-- æ’­æ”¾è¿›åº¦æ¡ -->
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <!-- éŸ³é‡æ§åˆ¶ -->
    <div class="volume-control">
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
    </div>

    <!-- éŸ³é¢‘å…ƒç´  -->
    <audio id="audio"></audio>
</div>

<script>
    const audio = document.getElementById('audio');
    const progress = document.getElementById('progress');
    const songListElement = document.getElementById('songList');
    const favoriteListElement = document.getElementById('favoriteList');
    const searchBox = document.getElementById('searchBox');
    const playModeButton = document.getElementById('playModeButton');

    let musicList = [];
    let favoriteSongs = [];
    let currentIndex = 0;
    let playMode = "order";  // é¡ºåºæ’­æ”¾, éšæœºæ’­æ”¾, å•æ›²å¾ªç¯

    async function loadMusicList() {
        const response = await fetch('https://api.github.com/repos/seuguojs/Music.github.io/contents/music');
        const files = await response.json();
        musicList = files
            .filter(file => file.name.endsWith('.mp3'))
            .map(file => ({ name: file.name.replace('.mp3', ''), url: file.download_url }));
        displaySongs(musicList);
    }

    function displaySongs(songs) {
        songListElement.innerHTML = '';
        songs.forEach((song, index) => {
            const li = document.createElement('li');
            li.classList.add('song-item');
            li.textContent = song.name;
            li.onclick = () => playSong(index);

            const favButton = document.createElement('span');
            favButton.textContent = favoriteSongs.some(fav => fav.name === song.name) ? 'â¤ï¸' : 'ğŸ¤';
            favButton.onclick = (e) => {
                e.stopPropagation();
                toggleFavorite(song);
                favButton.textContent = favoriteSongs.some(fav => fav.name === song.name) ? 'â¤ï¸' : 'ğŸ¤';
            };
            li.appendChild(favButton);
            songListElement.appendChild(li);
        });
    }

    function toggleSection(sectionId) {
        const section = document.getElementById(sectionId);
        section.style.display = section.style.display === 'none' ? 'block' : 'none';
    }

    function playSong(index) {
        currentIndex = index;
        audio.src = musicList[currentIndex].url;
        audio.play();
    }

    function nextSong() {
        currentIndex = playMode === "shuffle" ? Math.floor(Math.random() * musicList.length) : (currentIndex + 1) % musicList.length;
        playSong(currentIndex);
    }

    function previousSong() {
        currentIndex = (currentIndex - 1 + musicList.length) % musicList.length;
        playSong(currentIndex);
    }

    function togglePlayMode() {
        if (playMode === "order") {
            playMode = "shuffle";
            playModeButton.textContent = "éšæœºæ’­æ”¾";
        } else if (playMode === "shuffle") {
            playMode = "repeat";
            playModeButton.textContent = "å•æ›²å¾ªç¯";
        } else {
            playMode = "order";
            playModeButton.textContent = "é¡ºåºæ’­æ”¾";
        }
    }

    function searchSongs() {
        const searchText = searchBox.value.toLowerCase();
        const filteredSongs = musicList.filter(song => song.name.toLowerCase().includes(searchText));
        displaySongs(filteredSongs);
    }

    function toggleFavorite(song) {
        if (favoriteSongs.some(fav => fav.name === song.name)) {
            favoriteSongs = favoriteSongs.filter(fav => fav.name !== song.name);
        } else {
            favoriteSongs.push(song);
        }
        displayFavoriteSongs();
    }

    function displayFavoriteSongs() {
        favoriteListElement.innerHTML = '';
        favoriteSongs.forEach(song => {
            const li = document.createElement('li');
            li.classList.add('favorite-item');
            li.textContent = song.name;
            favoriteListElement.appendChild(li);
        });
    }

    function setVolume(value) {
        audio.volume = value;
    }

    audio.addEventListener('timeupdate', () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = percent + '%';
    });

    audio.addEventListener('ended', () => {
        if (playMode === "repeat") {
            playSong(currentIndex);
        } else {
            nextSong();
        }
    });

    loadMusicList();
</script>
</body>
</html>
