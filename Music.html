<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <style>
        /* 全局样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            font-family: Arial, sans-serif;
            margin: 0;
            color: #333;
            flex-direction: column;
        }
        /* 播放器容器样式 */
        .player-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        /* 搜索框 */
        .search-container input {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        /* 折叠区域样式 */
        .section {
            text-align: left;
        }
        .section h4 {
            cursor: pointer;
            font-weight: bold;
            background: #a1c4fd;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .song-list, .favorite-list {
            max-height: 150px;
            overflow-y: auto;
            list-style: none;
            margin: 10px 0;
            padding: 0;
            display: none;
        }
        /* 列表项样式 */
        .song-item, .favorite-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
        .song-item:hover, .favorite-item:hover {
            background-color: #f0f0f0;
        }
        /* 播放控制区域 */
        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        button, .favorite-button {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #fff;
            color: #333;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover, .favorite-button:hover {
            background: #f0f0f0;
        }
        /* 播放进度条 */
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 0;
            background-color: #a1c4fd;
        }
        /* 音量控制 */
        .volume-control {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="player-container">
    <h3>🎶 音乐播放器 🎶</h3>

    <!-- 搜索框 -->
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="搜索歌曲..." oninput="searchSongs()">
    </div>

    <!-- 音乐列表区域 -->
    <div class="section">
        <h4 onclick="toggleSection('songList')">🎵 音乐列表 <span>▼</span></h4>
        <ul class="song-list" id="songList"></ul>
    </div>

    <!-- 收藏列表区域 -->
    <div class="section">
        <h4 onclick="toggleSection('favoriteList')">❤️ 收藏的歌曲 <span>▼</span></h4>
        <ul class="favorite-list" id="favoriteList"></ul>
    </div>

    <!-- 播放控制区域 -->
    <div class="controls">
        <button onclick="previousSong()">上一首</button>
        <button onclick="togglePlayMode()" id="playModeButton">顺序播放</button>
        <button onclick="nextSong()">下一首</button>
    </div>

    <!-- 播放进度条 -->
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <!-- 音量控制 -->
    <div class="volume-control">
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
    </div>

    <!-- 音频元素 -->
    <audio id="audio"></audio>
</div>

<script>
    const audio = document.getElementById('audio');
    const progress = document.getElementById('progress');
    const songListElement = document.getElementById('songList');
    const favoriteListElement = document.getElementById('favoriteList');
    const searchBox = document.getElementById('searchBox');
    const playModeButton = document.getElementById('playModeButton');

    let musicList = [];
    let favoriteSongs = [];
    let currentIndex = 0;
    let playMode = "order";  // 顺序播放, 随机播放, 单曲循环

    async function loadMusicList() {
        const response = await fetch('https://api.github.com/repos/seuguojs/Music.github.io/contents/music');
        const files = await response.json();
        musicList = files
            .filter(file => file.name.endsWith('.mp3'))
            .map(file => ({ name: file.name.replace('.mp3', ''), url: file.download_url }));
        displaySongs(musicList);
    }

    function displaySongs(songs) {
        songListElement.innerHTML = '';
        songs.forEach((song, index) => {
            const li = document.createElement('li');
            li.classList.add('song-item');
            li.textContent = song.name;
            li.onclick = () => playSong(index);

            const favButton = document.createElement('span');
            favButton.textContent = favoriteSongs.some(fav => fav.name === song.name) ? '❤️' : '🤍';
            favButton.onclick = (e) => {
                e.stopPropagation();
                toggleFavorite(song);
                favButton.textContent = favoriteSongs.some(fav => fav.name === song.name) ? '❤️' : '🤍';
            };
            li.appendChild(favButton);
            songListElement.appendChild(li);
        });
    }

    function toggleSection(sectionId) {
        const section = document.getElementById(sectionId);
        section.style.display = section.style.display === 'none' ? 'block' : 'none';
    }

    function playSong(index) {
        currentIndex = index;
        audio.src = musicList[currentIndex].url;
        audio.play();
    }

    function nextSong() {
        currentIndex = playMode === "shuffle" ? Math.floor(Math.random() * musicList.length) : (currentIndex + 1) % musicList.length;
        playSong(currentIndex);
    }

    function previousSong() {
        currentIndex = (currentIndex - 1 + musicList.length) % musicList.length;
        playSong(currentIndex);
    }

    function togglePlayMode() {
        if (playMode === "order") {
            playMode = "shuffle";
            playModeButton.textContent = "随机播放";
        } else if (playMode === "shuffle") {
            playMode = "repeat";
            playModeButton.textContent = "单曲循环";
        } else {
            playMode = "order";
            playModeButton.textContent = "顺序播放";
        }
    }

    function searchSongs() {
        const searchText = searchBox.value.toLowerCase();
        const filteredSongs = musicList.filter(song => song.name.toLowerCase().includes(searchText));
        displaySongs(filteredSongs);
    }

    function toggleFavorite(song) {
        if (favoriteSongs.some(fav => fav.name === song.name)) {
            favoriteSongs = favoriteSongs.filter(fav => fav.name !== song.name);
        } else {
            favoriteSongs.push(song);
        }
        displayFavoriteSongs();
    }

    function displayFavoriteSongs() {
        favoriteListElement.innerHTML = '';
        favoriteSongs.forEach(song => {
            const li = document.createElement('li');
            li.classList.add('favorite-item');
            li.textContent = song.name;
            favoriteListElement.appendChild(li);
        });
    }

    function setVolume(value) {
        audio.volume = value;
    }

    audio.addEventListener('timeupdate', () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = percent + '%';
    });

    audio.addEventListener('ended', () => {
        if (playMode === "repeat") {
            playSong(currentIndex);
        } else {
            nextSong();
        }
    });

    loadMusicList();
</script>
</body>
</html>
